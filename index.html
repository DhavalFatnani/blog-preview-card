<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="blogimage"><img src="" alt="" /></div>
      <div class="content">
        <div class="category">Learning</div>
        <p class="publishdate">Published 21 Dec 2023</p>
        <h3 class="title">HTML & CSS foundations</h3>
        <p class="description">
          These languages are the backbone of every<br />website, defining
          structure, content, and<br />
          presentation.
        </p>
      </div>
      <div class="author">
        <img src="" alt="" class="author_img" />
        <h5 class="author_name">Greg Hooper</h5>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
